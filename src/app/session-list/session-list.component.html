<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs">
            <img src="../../assets/logo.png" style="width: 150px;height: 150px;">
            <ul class="nav nav-pills nav-stacked">
                <li><a [routerLink]="['/SessionList']">Home</a></li>
                <li class="active"><a href="#">Reports</a></li>
                <li><a href="#">Ml Portal Images</a></li>
                <li><a [routerLink]="['/nearby']">Nearby</a></li>
            </ul><br>
        </div>
        <br>

        <div class="col-sm-6">
            <div class="well" style="height: 100vh;">
                <h4>Doctor Patient Portal</h4>
                <p>doctor which you need to connect</p>
                <div *ngIf="!shareToDoctor;else doctorList">
                    <li style="font-size: 13px;" *ngFor="let element of PdfUrlList; let i = index"
                        class="list-group-item">
                        <a style="text-decoration: none;color: black;" target="_blank"
                            [href]="element.ReportPDF">{{element.file_name}}</a><span style="margin-left: 50px;">Created
                            at
                            {{element.timestamp}}</span><span style="float: right;"><button
                                style="border: none;background-color: transparent;"
                                (click)="onDoctorShare($event,element.file_path)"><i
                                    class="fa fa-share-alt"></i></button></span></li>
                </div>
                <ng-template #doctorList>
                    <li style="font-size: 13px;" *ngFor="let element1 of newDoctorList" class="list-group-item">
                        <a style="text-decoration: none;color: black;" target="_blank">{{element1.name}}</a><span
                            style="float: right;"><button style="border: none;background-color: transparent;"
                                (click)="shareToDoctorByEmail($event,element1.emailid)"><i
                                    class="fa fa-share-alt"></i></button></span></li>
                </ng-template>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="well">
                <button class="btn btn-primary" style="width: 100%;">
                    Upload Files
                </button>
            </div>
        </div>
    </div>
</div>
